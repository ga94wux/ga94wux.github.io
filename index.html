<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VJ Grid Wave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #0a0a0a;
      font-family: 'Inter', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      color: white;
      padding: 2rem;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.7;
    }

    .separator {
      border-top: 1px solid white;
      margin: 2rem 0;
      opacity: 0.3;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="title">Maximilian Hackl</div>
  <div class="subtitle">Realtime VJ Wave Grid Visualizer</div>
  <div class="separator"></div>
  <p><a href="https://github.com/ga94wux/vjing_grid_visualizer" target="_blank">ðŸ”— GitHub Repository</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 10, 50);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const gridSize = 30;
  const spacing = 1.0;
  const amplitude = 2.5;
  const frequency = 1.0;
  const speed = 2.0;

  const vertices = [];
  const indices = [];

  for (let i = 0; i < gridSize; i++) {
    for (let j = 0; j < gridSize; j++) {
      const x = (i - gridSize / 2) * spacing;
      const z = (j - gridSize / 2) * spacing;
      vertices.push(x, 0, z);

      if (i < gridSize - 1) {
        indices.push(i * gridSize + j, (i + 1) * gridSize + j);
      }
      if (j < gridSize - 1) {
        indices.push(i * gridSize + j, i * gridSize + (j + 1));
      }
    }
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
  geometry.setIndex(indices);

  const material = new THREE.LineBasicMaterial({ color: 0xffcc00 });
  const grid = new THREE.LineSegments(geometry, material);
  scene.add(grid);

  const clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);
    const t = clock.getElapsedTime() * speed;

    const pos = geometry.attributes.position;
    for (let i = 0; i < pos.count; i++) {
      const x = pos.getX(i);
      const z = pos.getZ(i);
      const dist = Math.sqrt(x * x + z * z);
      const y = amplitude * Math.sin(frequency * dist - t);
      pos.setY(i, y);
    }

    pos.needsUpdate = true;
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
