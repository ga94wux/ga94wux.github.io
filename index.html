<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VJ Grid Wave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #0a0a0a;
      font-family: 'Inter', sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  // Szene & Kamera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 10, 50);
  camera.lookAt(0, 0, 0);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Gitterparameter
  const gridSize = 30;
  const spacing = 1.0;
  const amplitude = 2.5;
  const frequency = 1.0;
  const speed = 2.0;

  // Geometrie erzeugen
  const vertices = [];
  const indices = [];

  for (let i = 0; i < gridSize; i++) {
    for (let j = 0; j < gridSize; j++) {
      const x = (i - gridSize / 2) * spacing;
      const z = (j - gridSize / 2) * spacing;
      vertices.push(x, 0, z);

      if (i < gridSize - 1) {
        indices.push(i * gridSize + j, (i + 1) * gridSize + j);
      }
      if (j < gridSize - 1) {
        indices.push(i * gridSize + j, i * gridSize + (j + 1));
      }
    }
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
  geometry.setIndex(indices);

  // Material
  const material = new THREE.LineBasicMaterial({ color: 0xffcc00 }); // gold

  const grid = new THREE.LineSegments(geometry, material);
  scene.add(grid);

  // Animation
  const clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);
    const t = clock.getElapsedTime() * speed;

    const pos = geometry.attributes.position;
    for (let i = 0; i < pos.count; i++) {
      const x = pos.getX(i);
      const z = pos.getZ(i);
      const dist = Math.sqrt(x * x + z * z);
      const y = amplitude * Math.sin(frequency * dist - t);
      pos.setY(i, y);
    }

    pos.needsUpdate = true;
    renderer.render(scene, camera);
  }

  animate();

  // Responsives Verhalten bei Fenstergrößenänderung
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
